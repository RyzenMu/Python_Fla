{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}

<h1>Sign up page , </h1>
please enter ypur details.
<form method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">
            Email Address
        </label>
        <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control">
    </div>
    <br>
    <div class="form-group">
        <label for="firstname">
            Enter First name
        </label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter First name" class="form-control">
    </div>
    <div class="form-group">
        <label for="password1">
            Enter Password
        </label>
        <input type="password" name="password1" id="password1" placeholder="Enter Password" class="form-control">
    </div>
    <div class="form-group">
        <label for="password2">
            Confirm Password
        </label>
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
